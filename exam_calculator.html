<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        header h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffffff;
        }
        .back-button, .info-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
        }
        .back-button:hover, .info-button:hover {
            color: #a0a0a0;
        }
        .tooltip {
            position: relative;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #2e2e2e;
            color: #f0f0f0;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            position: absolute;
            z-index: 1;
            top: 110%;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        form {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
            color: #f0f0f0;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #f0f0f0;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            background-color: #0071e3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            color: #f0f0f0;
        }
        /* Custom percentage checkbox */
        .custom-percentage {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .custom-percentage input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        /* Subsection for custom weights */
        .custom-weights {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 8px;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 12px;
            }
            .back-button, .info-button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
            <h1>Exam Calculator</h1>
            <div class="tooltip">
                <button class="info-button">‚ùì</button>
                <div class="tooltiptext">
                    <!-- Tooltip content here -->
                    Calculate the exam score you need to achieve your desired grade.
                </div>
            </div>
        </header>
        <form id="examForm">
            <label for="calculationType">Calculation Type:</label>
            <select id="calculationType">
                <option value="">Select an option</option>
                <option value="firstSemester">1st Semester</option>
                <option value="fullYear">Full Year</option>
            </select>

            <div id="firstSemesterFields" style="display: none;">
                <label for="sem1Grade">Semester 1 Grade (%):</label>
                <input type="number" id="sem1Grade" min="0" max="100">

                <label for="desiredGrade">Desired Semester Grade (%):</label>
                <input type="number" id="desiredGrade" min="0" max="100">

                <div class="custom-percentage">
                    <input type="checkbox" id="customPercentageSem1">
                    <label for="customPercentageSem1">Split Exam into Two Parts</label>
                </div>

                <div class="custom-weights" id="customWeightsSem1">
                    <label for="part1WeightSem1">Part 1 Weight (% of Exam):</label>
                    <input type="number" id="part1WeightSem1" min="0" max="100" value="50">

                    <label for="part1ScoreSem1">Part 1 Expected Score (%):</label>
                    <input type="number" id="part1ScoreSem1" min="0" max="100">

                    <label for="part2WeightSem1">Part 2 Weight (% of Exam):</label>
                    <input type="number" id="part2WeightSem1" min="0" max="100" value="50">

                    <label for="part2ScoreSem1">Part 2 Expected Score (%):</label>
                    <input type="number" id="part2ScoreSem1" min="0" max="100">
                </div>
            </div>

            <div id="fullYearFields" style="display: none;">
                <label for="sem1GradeFull">Semester 1 Grade (%):</label>
                <input type="number" id="sem1GradeFull" min="0" max="100">

                <label for="sem1Exam">Semester 1 Exam Grade (%):</label>
                <input type="number" id="sem1Exam" min="0" max="100">

                <label for="sem2Grade">Semester 2 Grade (%):</label>
                <input type="number" id="sem2Grade" min="0" max="100">

                <label for="desiredYearGrade">Desired Year Grade (%):</label>
                <input type="number" id="desiredYearGrade" min="0" max="100">

                <div class="custom-percentage">
                    <input type="checkbox" id="customPercentageSem2">
                    <label for="customPercentageSem2">Split Exam into Two Parts</label>
                </div>

                <div class="custom-weights" id="customWeightsSem2">
                    <label for="part1WeightSem2">Part 1 Weight (% of Exam):</label>
                    <input type="number" id="part1WeightSem2" min="0" max="100" value="50">

                    <label for="part1ScoreSem2">Part 1 Expected Score (%):</label>
                    <input type="number" id="part1ScoreSem2" min="0" max="100">

                    <label for="part2WeightSem2">Part 2 Weight (% of Exam):</label>
                    <input type="number" id="part2WeightSem2" min="0" max="100" value="50">

                    <label for="part2ScoreSem2">Part 2 Expected Score (%):</label>
                    <input type="number" id="part2ScoreSem2" min="0" max="100">
                </div>
            </div>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const calculationType = document.getElementById('calculationType');
        const firstSemesterFields = document.getElementById('firstSemesterFields');
        const fullYearFields = document.getElementById('fullYearFields');
        const customPercentageSem1 = document.getElementById('customPercentageSem1');
        const customPercentageSem2 = document.getElementById('customPercentageSem2');
        const customWeightsSem1 = document.getElementById('customWeightsSem1');
        const customWeightsSem2 = document.getElementById('customWeightsSem2');

        calculationType.addEventListener('change', function() {
            firstSemesterFields.style.display = 'none';
            fullYearFields.style.display = 'none';

            if (this.value === 'firstSemester') {
                firstSemesterFields.style.display = 'block';
            } else if (this.value === 'fullYear') {
                fullYearFields.style.display = 'block';
            }

            document.getElementById('result').innerHTML = '';
        });

        customPercentageSem1.addEventListener('change', function() {
            customWeightsSem1.style.display = this.checked ? 'block' : 'none';
        });

        customPercentageSem2.addEventListener('change', function() {
            customWeightsSem2.style.display = this.checked ? 'block' : 'none';
        });

        function calculate() {
            const type = calculationType.value;
            let resultText = '';
            if (type === 'firstSemester') {
                const sem1Grade = parseFloat(document.getElementById('sem1Grade').value);
                const desiredGrade = parseFloat(document.getElementById('desiredGrade').value);

                if (isNaN(sem1Grade) || isNaN(desiredGrade)) {
                    alert('Please enter valid numbers.');
                    return;
                }

                if (customPercentageSem1.checked) {
                    const part1Weight = parseFloat(document.getElementById('part1WeightSem1').value) / 100;
                    const part2Weight = parseFloat(document.getElementById('part2WeightSem1').value) / 100;
                    const part1Score = parseFloat(document.getElementById('part1ScoreSem1').value);
                    const part2Score = parseFloat(document.getElementById('part2ScoreSem1').value);

                    if (part1Weight + part2Weight !== 1) {
                        alert('Part weights must add up to 100%.');
                        return;
                    }

                    if (isNaN(part1Score) || isNaN(part2Score)) {
                        alert('Please enter valid scores for exam parts.');
                        return;
                    }

                    const examWeightedScore = part1Score * part1Weight + part2Score * part2Weight;
                    const requiredExamGrade = (desiredGrade - 0.8 * sem1Grade) / 0.2;

                    resultText = `Your combined exam score is ${examWeightedScore.toFixed(2)}%. You needed ${requiredExamGrade.toFixed(2)}% to achieve your desired grade.`;

                } else {
                    const requiredExamGrade = (desiredGrade - 0.8 * sem1Grade) / 0.2;

                    resultText = `You need to score ${requiredExamGrade.toFixed(2)}% on the exam to achieve your desired grade.`;
                }

            } else if (type === 'fullYear') {
                const sem1Grade = parseFloat(document.getElementById('sem1GradeFull').value);
                const sem1Exam = parseFloat(document.getElementById('sem1Exam').value);
                const sem2Grade = parseFloat(document.getElementById('sem2Grade').value);
                const desiredYearGrade = parseFloat(document.getElementById('desiredYearGrade').value);

                if (isNaN(sem1Grade) || isNaN(sem1Exam) || isNaN(sem2Grade) || isNaN(desiredYearGrade)) {
                    alert('Please enter valid numbers.');
                    return;
                }

                if (customPercentageSem2.checked) {
                    const part1Weight = parseFloat(document.getElementById('part1WeightSem2').value) / 100;
                    const part2Weight = parseFloat(document.getElementById('part2WeightSem2').value) / 100;
                    const part1Score = parseFloat(document.getElementById('part1ScoreSem2').value);
                    const part2Score = parseFloat(document.getElementById('part2ScoreSem2').value);

                    if (part1Weight + part2Weight !== 1) {
                        alert('Part weights must add up to 100%.');
                        return;
                    }

                    if (isNaN(part1Score) || isNaN(part2Score)) {
                        alert('Please enter valid scores for exam parts.');
                        return;
                    }

                    const sem1Total = 0.8 * sem1Grade + 0.2 * sem1Exam;
                    const examWeightedScore = part1Score * part1Weight + part2Score * part2Weight;
                    const sem2Total = 0.8 * sem2Grade + 0.2 * examWeightedScore;
                    const yearGrade = (sem1Total + sem2Total) / 2;

                    resultText = `Your calculated year grade is ${yearGrade.toFixed(2)}%. Your desired grade was ${desiredYearGrade.toFixed(2)}%.`;

                } else {
                    const sem1Total = 0.8 * sem1Grade + 0.2 * sem1Exam;
                    const requiredSem2ExamGrade = (2 * desiredYearGrade - sem1Total - 0.8 * sem2Grade) / 0.2;

                    resultText = `You need to score ${requiredSem2ExamGrade.toFixed(2)}% on the Semester 2 exam to achieve your desired year grade.`;
                }

            } else {
                resultText = 'Please select a calculation type and fill out all fields.';
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
